<div class="container py-5">
  <h2 class="text-primary">{{ _('Tell the world about Tor!') }}</h2>
  <div class="row py-5">
    <div class="col-8">
      {{ this.body }}
    </div>
    <div class="col-4">
    </div>
  </div>
  <h2 class="text-primary">{{ _('Help us translate') }}</h2>
  <div class="row">
    {% for child in this.children|sort(attribute='key') %}
      <div class="col-sm-4 col-md-4 col-sm-12 col-xl-4 py-4">
        <div class="card h-100 border-0">
          <div class="card-body">
            <img class="card-img-top" src="{{ 'static/images/gray-image.png'|asseturl }}" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title text-primary">{{ child.title }}</h4>
              <p class="card-text">{{ child.subtitle }}</p>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="row py-5 text-center mx-auto">
    <h2 class="display-4 text-primary text-center mx-auto">{{ _('Upcoming Tor Events') }}</h2>
  </div>
</div>
